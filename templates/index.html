<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Consumption Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Diesel Consumption Tracker</h1>
    
    <form action="/record_diesel" method="POST">
        <label for="diesel_level">Enter Diesel Level:</label>
        <input type="number" step="0.01" name="diesel_level" required>
        <button type="submit">Record Diesel Level</button>
    </form>

    <a href="/view_consumption">View Consumption Data</a>
</body>
</html>
